name: Publish Docker Images (GHCR)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

concurrency:
  group: publish-docker
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: pb
            dockerfile: pb/Dockerfile
            image: mission-control-pb
            platforms: linux/amd64
          - name: web
            dockerfile: apps/web/Dockerfile
            image: mission-control-web
            # GitHubâ€™s hosted runners are amd64; arm64 builds run under QEMU and are flaky
            # for our Node/Next.js stack. Publish amd64 for reliability. Arm users can build
            # locally via docker-compose.yml.
            platforms: linux/amd64
          - name: worker
            dockerfile: apps/worker/Dockerfile
            image: mission-control-worker
            platforms: linux/amd64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ matrix.image }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-
            type=ref,event=tag

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: ${{ matrix.platforms }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
