name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable Corepack
        run: corepack enable

      - name: Pin pnpm
        run: corepack prepare pnpm@10.28.2 --activate

      - name: Install (Frozen Lockfile)
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm -r lint

      - name: Build
        run: pnpm -r build

