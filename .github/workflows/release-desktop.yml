name: Release Desktop (macOS)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  mac:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable Corepack
        run: corepack enable

      - name: Pin pnpm
        run: corepack prepare pnpm@10.28.2 --activate

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Install PocketBase Binary (for packaging)
        run: bash scripts/pb_install.sh

      - name: Build Web + Worker + Desktop
        run: pnpm -r build

      - name: Build + Publish Desktop DMGs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm -C apps/desktop dist:mac:publish
